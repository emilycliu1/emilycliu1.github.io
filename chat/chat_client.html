<!DOCTYPE html>
<html>
<head>
	<title> Chat Client </title>

	<link rel = "stylesheet" type = "text/css" href = "chat_client.css"> <!-- reference chat_client.css -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- reference jquery library -->
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> <!-- reference socket.io -->
	<script type = "text/javascript" src = "chat_client.js"> </script> <!-- reference chat_client.js -->
</head>
<body>

	<div id = "chat_meta">
		<input type = "text" id = "chat_name">
		<button id = "chat_start"> Start chatting! </button>
	</div>

	<div id = "chat_log">
		<ul> <!-- denotes an unnumbered, unbulleted list -->
		</ul>
	</div>

	<form id = "chat_form">
		<fieldset> 
			<input type = "text" id = "chat_input">
			<button id = "send"> Send </button>
		</fieldset>
	</form>

</body>
</html>
